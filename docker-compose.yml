services:
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: kafka-dojo-cluster-id-01
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1
      interval: 10s
      timeout: 10s
      retries: 10

  kafka-init:
    image: apache/kafka:4.1.1
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic orders --partitions 3 --replication-factor 1 &&
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic orders-dlq --partitions 1 --replication-factor 1 &&
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic audit --partitions 1 --replication-factor 1 &&
        echo 'All topics created successfully'
      "

  kafka-ui:
    image: ghcr.io/kafbat/kafka-ui:v1.4.2
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: kafka-dojo
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy

  order-service:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3001:3000"
    environment:
      KAFKA_BROKER: kafka:9092
      SERVICE_NAME: order-service
      PORT: 3000
    command: node order-service/index.js
    depends_on:
      kafka-init:
        condition: service_completed_successfully

  notification-1:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: notification-1
    environment:
      KAFKA_BROKER: kafka:9092
      SERVICE_NAME: notification-service
      INSTANCE_ID: notification-1
      FAIL_RATE: "0.3"
    command: node notification-service/index.js
    depends_on:
      kafka-init:
        condition: service_completed_successfully

  notification-2:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: notification-2
    environment:
      KAFKA_BROKER: kafka:9092
      SERVICE_NAME: notification-service
      INSTANCE_ID: notification-2
      FAIL_RATE: "0.3"
    command: node notification-service/index.js
    depends_on:
      kafka-init:
        condition: service_completed_successfully

  analytics-service:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: analytics-service
    environment:
      KAFKA_BROKER: kafka:9092
      SERVICE_NAME: analytics-service
    command: node analytics-service/index.js
    depends_on:
      kafka-init:
        condition: service_completed_successfully

  audit-service:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: audit-service
    environment:
      KAFKA_BROKER: kafka:9092
      SERVICE_NAME: audit-service
    command: node audit-service/index.js
    depends_on:
      kafka-init:
        condition: service_completed_successfully
